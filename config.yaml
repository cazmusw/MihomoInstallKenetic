rule-providers:

  discord-voice-ips:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/cazmusw/MihomoInstallKenetic/raw/refs/heads/main/rulesets/discord-voice-ip-history.mrs
    path: ./rule-providers/discord-voice-ips.mrs
    interval: 43200
  cloudflare-ips:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/cazmusw/MihomoInstallKenetic/raw/refs/heads/main/rulesets/cloudflare.mrs
    path: ./rule-providers/cloudflare-ips.mrs
    interval: 43200
  amazon-ips:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/cazmusw/MihomoInstallKenetic/raw/refs/heads/main/rulesets/amazon.mrs
    path: ./rule-providers/cloudflare-ips.mrs
    interval: 43200
  telegram-ips:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo/geoip/telegram.mrs
    path: ./rule-providers/telegram-ips.mrs
    interval: 43200
  zkeen_domains_youtube:
    type: http
    behavior: classical
    format: text
    url: https://github.com/toneywhitez/zkeen_rules/releases/latest/download/youtube.list
    path: ./rule-providers/zkeen_domains_youtube.list
    interval: 86400
  zkeen_ip_ru:
    type: http
    behavior: classical
    format: text
    url: https://github.com/toneywhitez/zkeen_rules/releases/latest/download/ru_ips.list
    path: ./rule-providers/zkeen_ip_ru.list
    interval: 86400
rules:

  - AND,((NOT,((RULE-SET,zkeen_ip_ru,no-resolve))),(NETWORK,UDP),(DST-PORT,443)),QUIC # –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ QUIC –Ω–∞ –í–ù–ï –†–£ (!Zkeen RU IPs)


  - RULE-SET,zkeen_domains_youtube,YouTube

  - GEOSITE,oracle,JetBrains

  - GEOSITE,mozilla,Mozilla
  - GEOSITE,github,Github

  - GEOSITE,steam,Steam
  - GEOSITE,spotify,Spotify
  - GEOSITE,jetbrains,JetBrains
  - GEOSITE,jetbrains-ai,JetBrains

  - GEOSITE,meta,Meta
  - GEOSITE,reddit,Reddit
  - GEOSITE,tiktok,TikTok
  - GEOSITE,instagram,Instagram


  - GEOSITE,twitch,Twitch
  - GEOSITE,twitter,Twitter

  - GEOSITE,category-ai-!cn,AI

  - OR,((GEOSITE,discord),(RULE-SET,discord-voice-ips,no-resolve)),Discord
  - OR,((GEOSITE,telegram),(RULE-SET,telegram-ips,no-resolve)),Telegram
  - OR,((GEOSITE,cloudflare),(RULE-SET,cloudflare-ips)),Cloudflare
  - OR,((GEOSITE,amazon),(RULE-SET,amazon-ips)),Amazon
  - MATCH,DIRECT
