redir-port: 1182
tproxy-port: 5000
mixed-port: 1080
allow-lan: true
log-level: silent
find-process-mode: off
ipv6: false
external-ui: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-controller: 0.0.0.0:9090

profile:
  store-selected: true

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    HTTP:
    TLS:
    QUIC:

